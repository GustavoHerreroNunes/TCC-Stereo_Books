<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--CSS necessário-->
        <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.css">

        <title>Upload Áudios</title>
    </head>
    <body>
        <div class="container">
            <div class="p-4 pb-5 mb-4">
                <form name="frmCadastrarAudio">
                    <h1 class="text-center" style="font-size:30pt">Áudio</h1>
                    <p class="text-center fs-6">Preencha algumas informações sobre o audio para ajudar seus leitores a encontrá-lo</p>
                
                    <!-- Informar o Titulo da Música-->
                    <div class="row">
                        <label for="txbTítulo" class="ps-0 pt-3 fs-6 text-secondary form-label">Título:<span class="text-danger">*</span></label>
                        <input type="text" name="txbTitulo" id="txbTitulo" placeholder="Título da Música" class="form-control">
                    </div>

                    <!-- Informar o nome do Artista/Banda da Música -->
                    <div class="row">
                        <label for="txbArtista" class="ps-0 pt-3 fs-6 text-secondary form-label">Artista/Banda:<span class="text-danger">*</span></label>
                        <input type="text" name="txbArtista" id="txbSubtitulo" placeholder="Nome do artista/banda" class="form-control">
                    </div>

                    <!-- Informar se o áudio pode ser usado pelo público -->
                    <div class="row">
                        <label for="radioPrivacidade" class="ps-0 pt-3 fs-6 text-secondary form-label">Privacidade do Áudio:<span class="text-danger">*</span></label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioPrivacidade" id="radioPublico" value="Sim" checked>
                            <label class="form-check-label" for="radioPublico">
                                Público
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioPrivacidade" id="radioPrivado" value="Não">
                            <label class="form-check-label" for="radioPrivado">
                                Privado
                            </label>
                        </div>
                    </div>

                    <!-- Informar tipo de audio -->
                    <div class="row">
                        <label for="radioTipoDeAudio" class="ps-0 pt-3 fs-6 text-secondary form-label">Tipo de Áudio:<span class="text-danger">*</span></label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioTipoDeAudio" id="radioMusica" value="Sim" checked>
                            <label class="form-check-label" for="radioMusica">
                                Música
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioTipoDeAudio" id="radioEfeitosSonoro" value="Não">
                            <label class="form-check-label" for="radioEfeitosSonoro">
                                Efeito Sonoro
                            </label>
                        </div>
                    </div>

                    <!-- Informar arquivo de áudio -->
                    <div class="row">
                        <label for="btnCarregar" class="ps-0 pt-4 fs-6 text-secondary form-label">Selecione um arquivo de Áudio para upload:<span class="text-danger">*</span></label>
                    </div>
                    
                    <!-- Dar upload em um arquivo de áudio -->
                    <div class="input-group">
                        <input type="file" id="btnCarregar" class="form-control">
                    </div>
                        
                    <!-- Botões -->
                    <div class="row justify-content-center mt-1">
                        <!-- Botão para Limpar informações do formulário -->
                        <button type="reset" name="btnLimpar" class="btn btn-secondary col-5 m-3">
                            Limpar
                        </button>
                        
                        <!-- Botão para enviar formulário -->
                        <button type="button" name="btnUpload" id="btnUpload" class="btn btn-primary col-5 m-3">
                            Enviar
                        </button>
      
                    </div>

                </form>
        </div>
        
      <!--Scripts base para o Cordova-->
      <script src="cordova.js"></script>

      <!--Script base para o Bootstrap-->
      <script src="./styles/bootstrap/js/bootstrap.js"></script>

      <!--Scripts base para o firebase-->
      <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
      <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
      <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>
      <script src="./js/firebase/configuration.js"></script>

      <!--Script base para o JQuery-->
      <script src="js/jquery.js"></script>

      <!--Script base para este arquivo-->
      <script src="./js/cadastrarAudios.js"></script>
    </body>
</html>
