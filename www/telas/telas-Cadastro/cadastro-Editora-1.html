<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/custom.css">

        
        <title>Hello World</title>
    </head>
    <body class="bg-dark"><!--opções de login/cadastro-->
        <div class="container">
           
                <img class="d-grid gap-2 col-7 mx-auto" src="../img/SB-logo-200.png" alt="Stereo Books Logo" /><br>
            <h5 class="text-center text-info">Cadastre-se</h5>             
            <!--Formulário de cadastro da Editora-->  
                     <form >
                        <div class="mb-3">
                            <label  for="exampleForControlInput1">Razão Social:</label>
                            <input type="text" class="form-control" id="txtRazaoSocial">
                        </div>
                        <div class="mb-3">
                            <label for="exampleForControlInput1">Nome Fantasia:</label>
                            <input type="text" class="form-control" id="txtNomeFantasia">
                        </div>
                        <div class="mb-3">
                            <label for="exampleForControlInput1">CNPJ:</label>
                            <input type="text" class="form-control" id="txtCNPJ">
                        </div>
                        <div class="mb-3">
                            <label for="exampleForControlInput1">Telefone:</label>
                            <input type="tel" class="form-control" id="txtTelefone">
                        </div>
                        <div class="mb-3">
                            <label for="exampleForControlInput1">Email:</label>
                            <input type="email" class="form-control" id="txtEmail">
                        </div>
                        <div class="mb-3">
                            <label for="exampleForControlInput1">Confirmar Email:</label>
                            <input type="email" class="form-control" id="txtEmailConf">
                        </div>
                        <div class="mb-3">
                            <label for="exampleForControlInput1">Senha</label>
                            <input type="password" class="form-control" id="txtSenha">
                        </div>
                        <div class="mb-3">
                            <label for="exampleForControlInput1">Confirmar Senha</label>
                            <input type="password" class="form-control" id="txtSenhaConf">
                        </div>
                    </form></br>
                    <div class="d-grid gap-3 col-10 mx-auto"> 
                        <button type="button" class="btn btn-pastel-green text-light btn-lg" id="btnCadastro">Cadastrar-se</button>
                    </div></br>
                    <div class="form-check position-relative">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Ao marcar a caixa do lado você concorda com nossos <a href="">Termos e Condições</a>
                        </label> </br></br></br>     
                </div>
            </div>
            <script src="../cordova.js"></script>

            <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
            <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
            <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
        
                <script src="../js/firebase.js"></script>
                <script src="../js/editor.js"></script>
    </body>

</html>
