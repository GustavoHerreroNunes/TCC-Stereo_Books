<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/custom.css">

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <title>Hello World</title>
    </head>
    <body class="bg-dark"><!--opções de login/cadastro-->
        <div class="container">
           
                <img class="d-grid gap-2 col-7 mx-auto" src="../img/SB-logo-200.png" alt="Stereo Books Logo" /><br>
            <h5 class="text-center text-info">Cadastre-se</h5>             
            <!--Formulário de cadastro do Autor-->  
                     <form class="">
                        <div class="mb-3">
                            <label  for="exampleForControlInput1">Nome Oficial:</label>
                            <input type="text" class="form-control" id="txtNomeOficial">
                        </div>
                        <div class="mb-3">
                            <label for="exampleForControlInput1">Pseudônimo:</label>
                            <input type="text" class="form-control" id="txtPseudonimo">
                        </div>
                        <div class="mb-3">
                            <label for="exampleForControlInput1">CPF:</label>
                            <input type="text" class="form-control" id="txtCPF">
                        </div>
                        <div class="mb-3">
                            <label for="exampleForControlInput1">Telefone:</label>
                            <input type="tel" class="form-control" id="txtTelefone">
                        </div>
                    </form></br></br>    
                    <!--Botão de envio de dados e avanço do cadastro-->
                    <div class="position-relative">
                        <button type="button" class="btn btn-pastel-blue text-light position-absolute bottom-5 end-5 d-grid gap-2 col-4 ">Avançar</button>
                </div>
            </div>
    </body>

</html>
